<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        input[type="text"],
        input[type="password"],
        input[type="email"] {
            margin-bottom: 10px;
            padding: 8px;
            width: 300px;
            display: block;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #4285f4;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #3367d6;
        }
    </style>
</head>
<body>
    <h2>Login</h2>
    <form method="POST">
        <label for="email">E-mail:</label>
        <input type="email" name="email" required>

        <label for="password">Senha:</label>
        <input type="password" name="password" required>

        <input type="submit" value="Entrar">
    </form>
    <a href="/">Voltar</a>
</body>
</html>
